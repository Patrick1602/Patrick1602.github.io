<!DOCTYPE html>
<html lang="en-US">
  <head>
    <style>
    * {
  box-sizing: border-box;
}

.column {
  float: left;
  padding: 10px;
  height: 300px; 
}

.left, .middle {
  width: 25%;
}

.right {
  width: 15%;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Three Unequal Columns</h2>

<div class="row">
  <div class="column left" style="background-color:blue;">Column1</div>
  <div class="column middle" style="background-color:red;">Column2</div>
  <div class="column right" style="background-color:green;">Column3</div>
</div>
</body>
</html>
