<!DOCTYPE html>
<html>
  <head>
    <style>
      #div_sticky {
        position: sticky;
      }
      #div_relative { 
        position: relative;
      }
      #div_fixed {
        position: fixed;
      }
      #div_absolute {
        position: absolute;
      }
        
    </style>
  </head>
  <body>
    <div id="div_sticky"> Position Sticky</div>
    <div id="div_relative"> Position Relative</div>
    <div id="div_fixed"> Position Fixed</div>
    <div id="div_absolute">Position Absolute</div>
  </body>
</html>
